name: Terraform CI

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Pipeline (Skeleton)
    runs-on: ubuntu-latest
    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_APP_TERRAFORM_IO }}

    steps:
      # -----------------------------------------------------
      # Checkout repository
      # -----------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------
      # Setup Terraform CLI
      # -----------------------------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # ----------------------------
      # Prepare Terraform plugin cache dir
      # ----------------------------
      - name: Create Terraform plugin cache dir
        run: mkdir -p ~/.terraform.d/plugin-cache

      # ----------------------------
      # Cache Terraform plugins + modules
      # ----------------------------
      - name: Cache Terraform
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            .terraform
          key: terraform-${{ runner.os }}-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            terraform-${{ runner.os }}-

      # ----------------------------
      # Terraform fmt (strict)
      # ----------------------------
      - name: Terraform fmt
        run: terraform fmt -check -recursive

      # -----------------------------------------------------
      # Placeholder: Terraform Format / Validate / Plan
      # Implemented later in IYI-29 and IYI-30
      # -----------------------------------------------------
      - name: Placeholder - Terraform Format
        run: echo "terraform fmt --check will be added in next subtasks"

      - name: Placeholder - Terraform Validate
        run: echo "terraform validate will be added in next subtasks"

      - name: Placeholder - Terraform Plan
        run: echo "terraform plan will be added in next subtasks"

      # -----------------------------------------------------
      # Placeholder for Apply (only on main)
      # Completed in IYI-31
      # -----------------------------------------------------
      - name: Placeholder - Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: echo "terraform apply will be added in IYI-31"
